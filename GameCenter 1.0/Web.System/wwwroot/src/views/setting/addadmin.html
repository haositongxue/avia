<title>添加系统用户</title>
<div class="layui-card">
    <div class="layui-card-body">
        <form action="System/Admin/AddAdmin" class="layui-form" lay-filter="system-admin-addadmin" id="system-admin-addadmin">
            <div class="layui-form-item">
                <label class="layui-form-label">账户：</label>
                <div class="layui-input-inline w150">
                    <input type="text" name="UserName" placeholder="请输入账户" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline w150">
                    <input type="password" name="Password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-block" lay-submit lay-filter="system-admin-addadmin-submit">新建系统账户</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    layui.use(["betwin", "table"], function () {
        var layui = this,
            betwin = layui.betwin,
            table = layui.table;
        betwin.form.render("system-admin-addadmin");
        betwin.form.submit("system-admin-addadmin-submit", null, {
            success: function (res) {
                table.reload("setting-admin");
            }
        });
    });
</script>
