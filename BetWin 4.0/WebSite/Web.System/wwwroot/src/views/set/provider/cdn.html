<title>CDN供应商</title>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header" id="set-provider-cdn-header">
            CDN供应商
            <button class="layui-btn layui-btn-right" data-popup="set/provider/cdninfo" data-area="lg"><i class="am-icon-plus"></i> 添加供应商</button>
        </div>
        <div class="layui-card-body">
            <table id="set-provider-cdn" lay-filter="set-provider-cdn"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(["betwin", "table"], function () {
        var betwin = layui.betwin,
            table = layui.table;

        table.render({
            elem: "#set-provider-cdn",
            url: "Setting/Provider/CDNList",
            page:false,
            cols: [[
                { title: "类型", templet: "<div>{{ GolbalSetting.enum['SP.Provider.CDN.CDNProviderType'][d.Type] }}</div>", width: 150 },
                { title: "开启", templet: "<div>{{ htmlFunction.bool(d.IsOpen) }}</div>", width: 100 },
                {
                    title: "操作", templet: GolbalSetting.templet.control({
                        "edit": {
                            action: "set/provider/cdninfo",
                            area:"lg"
                        }
                    })
                }
            ]]
        });
        betwin.admin.popup("#set-provider-cdn-header");
        betwin.table.tool("set-provider-cdn");
    });
</script>
