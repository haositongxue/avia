<div class="layui-card">
    <div class="layui-card-body">
        <script type="text/html" template lay-url="Merchant/Template/GetTemplate" lay-type="post" lay-data="{'TemplateID':'{{ d.params.ID }}'}" lay-done="BW.callback['diag-site-template-info'](d)">
            <form action="Merchant/Template/SaveTemplate" class="layui-form" lay-filter="diag-site-template-info">
                <div class="layui-form-item">
                    <label class="layui-form-label">模板名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Name" class="layui-input" value="{{ d.info.Name }}" />
                    </div>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="IsDefault" lay-filter="diag-site-template-info-default" value="1" title="默认模板" {{ d.info.IsDefault ? "checked" : "" }} />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">域名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="Domain" id="diag-site-template-info-domain" class="layui-input" value="{{ d.info.Domain }}" {{ d.info.IsDefault ? "disabled" : "" }} />
                    </div>
                </div>
                <div class="view-index-content layui-bg-gray" id="diag-site-template-info-views"></div>
                <hr />
                <div class="layui-form-item">
                    <input type="hidden" name="ID" value="{{ d.info.ID }}" />
                    <input type="hidden" name="SiteID" value="{{ d.info.SiteID }}" />
                    <button class="layui-btn layui-btn-block" lay-submit lay-filter="diag-site-template-info-submit">保存</button>
                </div>
            </form>
        </script>
    </div>
</div>

<script type="text/html" id="diag-site-template-info-views-template">
    <div class="layui-inline">
        {{# layui.each(d.info.list,function(index,item){ }}
        <div class="layui-inline">
            <div class="layui-card">
                <div class="layui-card-header">
                    {{ item.Name }}
                    <a href="javascript:" class="am-icon-gear layui-right layui-text-ft22 layui-text-gray" data-popup="diag/site/template/viewsetting" data-data='{"ID":"{{ !d.Models[item.ID] ? 0 : d.Models[item.ID].ID }}"}' data-title="视图参数设定"></a>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space10">
                        {{# layui.each(item.Models,function(index,model){ }}
                        <div class="layui-col-md6 model {{ d.Models[item.ID] && d.Models[item.ID].ModelID === model.ID ? "selected" : "" }}" data-modelid="{{ model.ID }}">
                            <a href="javascript:" class="preview" style="background-image:url('{{ UI.GetImage(model.Preview) }}');"></a>
                            <label>{{ model.Name }}</label>
                            <em class="am-icon-circle-o select"></em>
                        </div>
                        {{# })}}
                    </div>
                </div>
            </div>
        </div>
        {{# }) }}
    </div>
</script>

<script type="text/javascript">
    BW.callback['diag-site-template-info'] = function (result) {
        delete BW.callback['diag-site-template-info'];

        layui.use(["betwin", "form", "table", "laytpl"], function () {
            var betwin = layui.betwin,
                form = layui.form,
                table = layui.table,
                laytpl = layui.laytpl,
                $ = layui.$;

            betwin.form.render("diag-site-template-info");

            var templet = "diag-site-template-info-views-template".innerHTML();

            betwin.admin.req({
                url: "System/View/SettingList",
                data: { Platform: result.info.Platform },
                success: function (res) {
                    res.Models = result.info.Models;
                    laytpl(templet).render(res, function (html) {
                        "diag-site-template-info-views".innerHTML(html);
                    });
                    betwin.admin.popup("#diag-site-template-info-views");
                }
            })

            form.on("checkbox(diag-site-template-info-default)", function (e) {
                var domain = document.getElementById("diag-site-template-info-domain");
                domain.disabled = e.elem.checked;
            });

            betwin.form.submit("diag-site-template-info-submit", function (data) {
                var models = [];
                document.getElementById("diag-site-template-info-views").querySelectorAll(".model.selected[data-modelid]").forEach(function (item) {
                    models.push(item.getAttribute("data-modelid"));
                });
                data["Models"] = models.join(",");
                return data;
            }, {
                success: function (res, data, index) {
                    table.reload("diag-site-template-list");
                    layer.close(index);
                    return false;
                }
            });

            $("#diag-site-template-info-views").on("click", ".model", function (e) {
                if (this.hasClass("selected")) return;
                var body = this.getParent(function (item) { return item.hasClass("layui-card-body"); });
                var selected = body.querySelector(".selected");
                if (selected) selected.removeClass("selected");
                this.addClass("selected");
            });


        });
    }
</script>
