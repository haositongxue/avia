<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="show.js"></script>
</head>
<body>
    <script type="text/javascript">
        var data = {
            "小单": 0,
            "小双": 0,
            "大单": 0,
            "大双": 0
        };
        var count = 0;
        for (var i = 1; i <= 10; i++) {
            for (n = i + 1; n <= 10; n++) {
                var value = i + n;
                var name = "";
                name += value > 10 ? "大" : "小";
                name += value % 2 == 0 ? "双" : "单";
                data[name]++;
                count++;
            }
        }
        ShowResult(data, count);
    </script>
</body>
</html>
