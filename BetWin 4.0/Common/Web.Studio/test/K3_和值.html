<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="show.js"></script>
</head>
<body>
    <script type="text/javascript">
        var data = {};
        for (var i = 3; i <= 18; i++) {
            data[i] = 0;
        }
        var count = 0;
        for (var i1 = 1; i1 <= 6; i1++) {
            for (var i2 = 1; i2 <= 6; i2++) {
                for (var i3 = 1; i3 <= 6; i3++) {
                    var num = i1 + i2 + i3;
                    data[num]++;
                    count++;
                }
            }
        }
        ShowResult(data, count);
    </script>
</body>
</html>
